name: testing

on:
  pull_request:
  push:
    branches:
      - 'master'

jobs:
  tests:
    runs-on: self-hosted
    container:
      image: 'rustlang/rust:nightly-slim'
    steps:
      - name: Install Node.js
        run: apt install nodejs npm
      - name: Checkout
        uses: https://code.forgejo.org/actions/checkout@v4
      - name: Report versions
        run: |
          rustc --version
          cargo --version
          cargo pkgid
      - name: Run tests on Crowsa
        run: cargo test -v
